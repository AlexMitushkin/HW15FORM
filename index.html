<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Form 1</title>
  </head>
  <body>
    <h3 class="form-info">Get in there son</h3>
    <div class="container">
      <div class="login">
        <h2>Login</h2>
        <div class="login-form">
          <form caction="">
            <label for="form-email">Email Adress or Screen Name </label>

            <input type="email" name="email" id="form-email" />

            <label for="form-password">Password</label>

            <input type="password" name="pass" id="form-password" />

            <button type="submit">Login</button>
          </form>
        </div>
        <div class="resend-form">
          <form action="">
            <label class="form-renewal">Forgotten Your Login Detals?</label>
            <input
              type="email"
              name=""
              placeholder="Enter Email Adress"
              id="form-renewal"
            />

            <button type="submit">Resend Password</button>
          </form>
        </div>
      </div>
      <div class="join">
        <h2>Join Us</h2>
        <div class="form-container">
          <div class="information-form">
            <form action="">
              <label for="">Screen Name (mi. 5 chars)</label>
              <input type="text" name="" id="" />
              <label for="">Password (min. 5 chars)</label>
              <input type="text" name="" id="" />
              <label for="">Full name</label>
              <input type="text" name="" id="" />
              <label for="">Which club do you support ?</label>
              <input type="text" name="" id="" />
            </form>
          </div>
          <div class="data-form">
            <label for="">Valid Email Adress</label>
            <input type="text" name="" id="" />
            <label for="">Retype Password </label>
            <input type="text" name="" id="" />
            <label for="">How old are you ?</label>
            <input type="text" name="" id="" />
            <label for="">Male</label>
            <input type="radio" name="" id="" />
            <label for="">Female</label>
            <input type="radio" name="" id="" />
            <label for="">Which nationtal team do you support ?</label>
            <input type="text" name="" id="" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
